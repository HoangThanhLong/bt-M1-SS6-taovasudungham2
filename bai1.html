<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<p>Cơ số: <input type="text" id="a"></p>
<p>Mũ: <input type="text" id="b"></p>
<input type="button" value="Bình phương" onclick="mathPow()">
<script>
    function mathPow() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = Math.pow(a, b);
        alert(c);
        return c;
    }
</script>
</body>
</html>
