<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<input type="text" id="num">
<input type="button" value="Kiểm tra" onclick="check()">
<script>
    function check() {
        let num = parseFloat(document.getElementById("num").value);
        if (num > 0 && num % 1 === 0){
            alert('Đây là số nguyên dương');
        }else {
            alert('Đây ko phải là số nguyên dương');
        }
    }

</script>
</body>
</html>
