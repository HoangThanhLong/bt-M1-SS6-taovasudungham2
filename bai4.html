<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
</head>
<body>
<input type="text" id="num">
<input type="button" value="Check" onclick="kiemTra()">
<script>
    function kiemTra() {
        let num = parseInt(document.getElementById("num").value);
        if (num > 0 && num < 10000000000000){
            alert('Đây là ký tự số');
        }else {
            alert('Đây không phải là ký tự số');
        }
    }
</script>
</body>
</html>
